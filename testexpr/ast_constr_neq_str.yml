schema: >
  type Query { f(a: String!): String! }

template: >
  query { f(a: != "text") }

expect-ast:
  operationType: Query
  location: "0:1:1"
  selectionSet:
    location: "6:1:7"
    selections:
    - selectionType: field
      name: f
      location: "8:1:9"
      type: String!
      argumentList:
        location: "9:1:10"
        arguments:
        - name: a
          location: "10:1:11"
          type: String!
          constraint:
            constraintType: notEquals
            location: "13:1:14"
            value:
              expressionType: string
              location: "16:1:17"
              type: String
              value: "text"

