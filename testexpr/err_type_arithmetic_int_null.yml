  type Query {
    f_add_r(a: Int):Int
    f_add_l(a: Int):Int
    f_sub_r(a: Int):Int
    f_sub_l(a: Int):Int
    f_mul_r(a: Int):Int
    f_mul_l(a: Int):Int
    f_div_r(a: Int):Int
    f_div_l(a: Int):Int
    f_mod_r(a: Int):Int
