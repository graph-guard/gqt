  operationType: Query
  location: "0:1:1"
  selectionSet:
    location: "6:1:7"
    selections:
    - selectionType: field
      name: u
      location: "8:1:9"
      selectionSet:
        location: "10:1:11"
        selections:
        - selectionType: inlineFragment
          typeCondition:
            location: "19:1:20"
            typeName: InterfaceFooBar
          location: "12:1:13"
          selectionSet:
            location: "35:1:36"
            selections:
            - selectionType: field
              name: name
              location: "37:1:38"
