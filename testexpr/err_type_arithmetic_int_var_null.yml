schema: >
  type Query {
    f_add_r(a: Int):Int
    f_add_l(a: Int):Int
    f_sub_r(a: Int):Int
    f_sub_l(a: Int):Int
    f_mul_r(a: Int):Int
    f_mul_l(a: Int):Int
    f_div_r(a: Int):Int
    f_div_l(a: Int):Int
    f_mod_r(a: Int):Int
    f_mod_l(a: Int):Int

    v(a: Int):Int
  }

template: >
  query {
    f_add_r(a: 1 + $a)
    f_add_l(a: $a + 1)
    f_sub_r(a: 1 - $a)
    f_sub_l(a: $a - 1)
    f_mul_r(a: 1 * $a)
    f_mul_l(a: $a * 1)
    f_div_r(a: 1 / $a)
    f_div_l(a: $a / 1)
    f_mod_r(a: 1 % $a)
    f_mod_l(a: $a % 1)

    v(a=$a: null)
  }

