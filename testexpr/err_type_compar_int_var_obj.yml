schema: >
  type Query {
    comparisonEq  (a:Boolean):Int
    comparisonNeq (a:Boolean):Int
    varEq         (a:In):Int
    varNeq        (a:In):Int
  }
  input In { f:Int }

template: >
  query {
    comparisonEq(a: 42 == $veq)
    comparisonNeq(a: 42 != $vneq)
    varEq(a=$veq: {f:42})
    varNeq(a=$vneq: != {f:42})
  }

expect-errors:
  - '2:19: mismatching types Int and In'
  - '3:20: mismatching types Int and In'

expect-errors(schemaless):
  - '2:19: mismatching types Int and {f:Int}'
  - '3:20: mismatching types Int and {f:Int}'
