schema: >
  type Query { f(a: Int, b:[Int]): Boolean }

template: >
  query { f(a: $b, b=$b: *)}

expect-errors:
  - '1:14: expected type Int but received [Int]'

expect-ast(schemaless):
  operationType: Query
  location: "0:1:1"
  selectionSet:
    location: "6:1:7"
    selections:
    - selectionType: field
      name: f
      location: "8:1:9"
      argumentList:
        location: "9:1:10"
        arguments:
        - name: a
          location: "10:1:11"
          constraint:
            constraintType: equals
            location: "13:1:14"
            value:
              expressionType: variableReference
              location: "13:1:14"
              name: b
        - name: b
          location: "17:1:18"
          variable:
            location: "19:1:20"
            name: b
          constraint:
            constraintType: any
            location: "23:1:24"
