schema: >
  type Query {foo(a: Int! b: Int): Int!}

template: >
  query { foo }

expect-errors:
  - '1:9: argument "a" of type Int! is required but missing'

expect-ast(schemaless):
  operationType: Query
  location: "0:1:1"
  selectionSet:
    location: "6:1:7"
    selections:
    - selectionType: field
      name: foo
      location: "8:1:9"
