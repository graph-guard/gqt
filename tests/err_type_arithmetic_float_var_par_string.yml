schema: >
  type Query {
    f_add_r(a: Float):Int
    f_add_l(a: Float):Int
    f_sub_r(a: Float):Int
    f_sub_l(a: Float):Int
    f_mul_r(a: Float):Int
    f_mul_l(a: Float):Int
    f_div_r(a: Float):Int
    f_div_l(a: Float):Int
    f_mod_r(a: Float):Int
    f_mod_l(a: Float):Int

    v(a: String):Int
  }

template: >
  query {
    f_add_r(a: 3.14 + $a)
    f_add_l(a: $a + 3.14)
    f_sub_r(a: 3.14 - $a)
    f_sub_l(a: $a - 3.14)
    f_mul_r(a: 3.14 * $a)
    f_mul_l(a: $a * 3.14)
    f_div_r(a: 3.14 / $a)
    f_div_l(a: $a / 3.14)
    f_mod_r(a: 3.14 % $a)
    f_mod_l(a: $a % 3.14)

    v(a=$a: ("text"))
  }

