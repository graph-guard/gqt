schema: >
  type Query { f(a: String): Boolean }
  enum Color { red green blue }

template: >
  query { f(a: green) }

expect-errors:
  - '1:14: expected type String but received Color'

expect-ast(schemaless):
  operationType: Query
  location: "0:1:1"
  selectionSet:
    location: "6:1:7"
    selections:
    - selectionType: field
      name: f
      location: "8:1:9"
      argumentList:
        location: "9:1:10"
        arguments:
        - name: a
          location: "10:1:11"
          constraint:
            constraintType: equals
            location: "13:1:14"
            value:
              expressionType: enum
              location: "13:1:14"
              value: green
