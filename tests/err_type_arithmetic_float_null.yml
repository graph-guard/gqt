  type Query {
    f_add_r(a: Float):Int
    f_add_l(a: Float):Int
    f_sub_r(a: Float):Int
    f_sub_l(a: Float):Int
    f_mul_r(a: Float):Int
    f_mul_l(a: Float):Int
    f_div_r(a: Float):Int
    f_div_l(a: Float):Int
    f_mod_r(a: Float):Int
    f_mod_l(a: Float):Int
  }

