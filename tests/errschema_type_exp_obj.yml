schema: >
  type Query { f(a: In): Boolean }
  input In { f:Int }

template: >
  query { f(a: [{f:42}]) }

expect-errors:
  - '1:14: expected type In but received [{f:Int}]'

expect-ast(schemaless):
  operationType: Query
  location: "0:1:1"
  selectionSet:
    location: "6:1:7"
    selections:
    - selectionType: field
      name: f
      location: "8:1:9"
      argumentList:
        location: "9:1:10"
        arguments:
        - name: a
          location: "10:1:11"
          constraint:
            constraintType: equals
            location: "13:1:14"
            value:
              expressionType: array
              location: "13:1:14"
              items:
              - constraintType: equals
                location: "14:1:15"
                value:
                  expressionType: object
                  location: "14:1:15"
                  fields:
                  - name: f
                    location: "15:1:16"
                    constraint:
                      constraintType: equals
                      location: "17:1:18"
                      value:
                        expressionType: int
                        location: "17:1:18"
                        value: 42
