schema: >
  type Query { a:Int b:Int c:Int }

template: >
  query {
    max 2 {
      a
      b
      undefined
    }
  }

expect-errors:
  - '5:5: field "undefined" is undefined in type Query'

expect-ast(schemaless):
  operationType: Query
  location: "0:1:1"
  selectionSet:
    location: "6:1:7"
    selections:
    - selectionType: max
      location: "10:2:3"
      limit: 2
      options:
        location: "16:2:9"
        selections:
        - selectionType: field
          name: a
          location: "22:3:5"
        - selectionType: field
          name: b
          location: "28:4:5"
        - selectionType: field
          name: undefined
          location: "34:5:5"
