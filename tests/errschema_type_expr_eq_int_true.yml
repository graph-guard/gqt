  location: "0:1:1"
  selectionSet:
    location: "6:1:7"
    selections:
    - selectionType: field
      name: f
      location: "8:1:9"
      argumentList:
        location: "9:1:10"
        arguments:
        - name: a
          location: "10:1:11"
          variable:
            location: "12:1:13"
            name: a
          constraint:
            constraintType: any
            location: "16:1:17"
        - name: b
          location: "19:1:20"
          constraint:
            constraintType: equals
            location: "22:1:23"
            value:
              expressionType: equals
              location: "22:1:23"
              left:
                expressionType: "true"
                location: "22:1:23"
              right:
                expressionType: variableReference
                location: "30:1:31"
                name: a
