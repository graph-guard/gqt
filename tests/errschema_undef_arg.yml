schema: >
  type Query {f(a: Int): Int!}

template: >
  query { f(b: *) }

expect-errors:
  - '1:11: argument "b" is undefined on field "f" in type Query'

expect-ast(schemaless):
  operationType: Query
  location: "0:1:1"
  selectionSet:
    location: "6:1:7"
    selections:
    - selectionType: field
      name: f
      location: "8:1:9"
      argumentList:
        location: "9:1:10"
        arguments:
        - name: b
          location: "10:1:11"
          constraint:
            constraintType: any
            location: "13:1:14"
