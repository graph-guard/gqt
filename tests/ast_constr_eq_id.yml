schema: >
  type Query { f(a: ID!): ID! }

template: >
  query { f(a: "id") }

expect-ast:
  operationType: Query
  location: "0:1:1"
  selectionSet:
    location: "6:1:7"
    selections:
    - selectionType: field
      name: f
      location: "8:1:9"
      type: ID!
      argumentList:
        location: "9:1:10"
        arguments:
        - name: a
          location: "10:1:11"
          type: ID!
          constraint:
            constraintType: equals
            location: "13:1:14"
            value:
              expressionType: string
              location: "13:1:14"
              type: ID
              value: "id"

